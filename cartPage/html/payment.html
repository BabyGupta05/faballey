<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/payment.css">
    <link rel="stylesheet" href="../styles/nabar.css">
    <title>Document</title>
</head>
<body>
  <div id="navbar">

  </div>

    <div>
        <div class="payment-container">
          <div class="payment-title-left">
            <div class="payment-heading">
              <p>Choose Payment Mode</p>
            </div>
            <div class="payment-method-list">
              <button type="button" id="credit-card" class="active btn-method">
                CREDIT/DEBIT CARD
              </button>
              <button type="button" id="upi" class="btn-method">
                UPI
              </button>
              <button type="button" id="wallets" class="btn-method">
                MOBILE WALLETS
              </button>
              <button type="button" id="cod" class="btn-method">
                CASH ON DELIVERY
              </button>
            </div>
            <!-- {/* -------------- */} -->
            <div id="outer-payment-form">
            <div id="payment-form" class="payment-form">
              <h3>CREDIT/DEBIT CARD</h3>
              <div class="payment-credit-section">
                <input
                  type="text"
                  placeholder="XXXX  XXXX  XXXX  XXXX"
                  class="card-number"
                  required
                />
                <input
                  type="text"
                  placeholder="Cardholder Name"
                  class="card-name"
                  required
                />
  
                <div class="card-details">
                  <div class="card-month-item">
                    <input type="text" placeholder="MM" class="card-month"
                    required
                    
                    />
                  </div>
                  <div class="card-year-item">
                    <input type="text" placeholder="YY" class="card-year"
                    required
                    
                    
                    />
                  </div>
                  <div class="card-cvv-item">
                    <input type="text" placeholder="CVV" class="card-cvv"
                    
                    required
                    
                    />
                  </div>
                </div>
              </div>
              
              <button type="submit" class="btn-payment">
                Pay Now
              </button>
            </div>         
            <div class="bagftsecure"><div class="securessl"><p><i class="fal fa-lock-alt"></i> Secure SSL Encryption</p><p><i class="fal fa-shield-check"></i> Guaranteed Safe Checkout</p></div><img src="https://img.faballey.com/images/pmticonsweb.png" alt="image">
          </div>
          </div> 
        </div>
  
    <div class="product-details">
    <span class="product-title prize">
            <h3 id="prod-count"> products(s) in Bag</h3>
      </span> 
            <div class="optionBox">
              <div class="przdlmain">
                <div class="prizeDetailbox">
                  <div class="prizeDetail"><p>Sub Total</p>
                    <span id="sub-total1"> </span>
                  </div>
                  <div class="prizeDetail" style="display:none" id="bnDis">
                    <p class="bagdislbl">Bank Discount</p>
                    <span class="bagdislbl">- <i class="fa fa-inr"></i>
                      <span id="offDisam">0</span>
                    </span>
                  </div>
                  <div class="prizeDetail" id="bill-shippment-charge">
                    <p>Shipping</p>
                    <span><i class="fa fa-inr"></i> 0</span>
                  </div>
                    <div class="orderTotal"><p>Total payable</p>
                      <span id="sub-total2"><i class="fa fa-inr"></i><span id="tlPrice" data-total="2880">2880</span></span>
                    </div>
                  </div>
                </div>
              </div>
  <!-- {/* ----------------middle-section------------------ */} -->  
          <div class="ptmchngeAdrs">
            <h3>Deliver To</h3>
            <p><a href="shipping.html">Change Address</a>
            </p>
          </div>
  
            <!-- {/*------------------------------bottom-section-------------- */} -->
            <div class="deliverAddres" id="deliverAddres">
              
          </div>
              <p class="shipdays">Estimated Delivery Time<br><br> India : 1-3 business days.<br> International: 7-10 business days.</p>
          </div>  
        </div>  
      </div>
</body>
</html>

<script type="module" src="../scripts/payment.js"></script>
